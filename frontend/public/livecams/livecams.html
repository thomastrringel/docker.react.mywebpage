<!DOCTYPE html>
<html data-bs-theme="light" lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Webcams</title>

    <!-- NEUE externe CSS-Datei -->
    <link rel="stylesheet" href="../assets/css/livecams.css" />
</head>

<body role="main">
    <h1>LIVE WEBCAMS 2</h1>

    <!-- Auswahlbox -->
    <select id="IDLiveWebcamsListBox" class="form-select" aria-label="Webcam-Auswahl">
        <option value="0">Santa Claus Village</option>
        <option value="1">Virgin Islands Bar</option>
        <option value="2">Rolling Cam World</option>
        <option value="3">Daily sunset from Thong Yang Bungalows Â· Thailand / Koh Phangan</option>
        <option value="4">Live Port Miami</option>
        <option value="5">Levi Ski Resort Finland</option>
        <option value="6">Namibia Desert</option>
        <option value="7">Japan Kabukicho</option>
    </select>

    <!-- Button -->
    <button type="button" id="button" class="btn btn-primary">Klick mich</button>

    <!-- IFrame -->
    <iframe
        id="IDLiveWebcamsIFrame"
        width="800"
        height="450"
        src=""
        title="Live Webcams"
        frameborder="0"
        allowfullscreen
    ></iframe>

    <script>
        const WebCamLinks = [
            "https://www.youtube.com/embed/Cp4RRAEgpeU",
            "https://www.youtube.com/embed/2wqpy036z24",
            "https://www.youtube.com/embed/8KGXSjtS5pk",
            "https://www.youtube.com/embed/f-LOXKYf1sY",
            "https://www.youtube.com/embed/GJBGwMCtG_c",
            "https://www.youtube.com/embed/BXAjaffPHtY",
            "https://www.youtube.com/embed/ydYDqZQpim8",
            "https://www.youtube.com/embed/gFRtAAmiFbE"
        ];

        window.addEventListener("load", () => {
            const button = document.getElementById("button");
            button.addEventListener("click", loadWebcam);
        });

        function loadWebcam() {
            const listBox = document.getElementById("IDLiveWebcamsListBox");
            const index = listBox.selectedIndex;

            const iframe = document.getElementById("IDLiveWebcamsIFrame");
            iframe.src = WebCamLinks[index];
        }
    </script>

</body>

</html>
